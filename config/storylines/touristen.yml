storylines:
  touristen:
    decision:
      en: "Should we build a Ferris wheel to promote tourism?"
      de: "Sollten wir ein Riesenrad bauen, um den Tourismus zu fördern?"
    npcs:
      'mayor':
        name:
          en: "City Mayor"
          de: "Bürgermeisterin"
        spawn: { x: 3891, y: 3275 }
#      'financeDirector':
#        name:
#          en: "Director of finances"
#          de: "Leiter der Finanzverwaltung"
#        spawn: { x: 4038, y: 3236 }
      'parksDirector':
        name:
          en: "Director of the environmental agency"
          de: "Leiterin des Umweltamts"
        spawn: { x: 4173, y: 3236 }
      'journalist':
        name:
          en: "Journalist"
          de: "Journalist"
        spawn: { x: 4964, y: 3540 }
      'ferrisSalesman':
        name:
          en: "Spin City™ Salesman"
          de: "Drehmoment™ Verkaufsagent"
        spawn: {x: 4042, y: 3571}
      'biologist':
        name:
          en: "Biologist"
          de: "Biologin"
        spawn: {x: 7029, y: 1835}
      'tourist':
        name:
          en: "Tourist"
          de: "Tourist"
        spawn: {x: 4249, y: 2244}
      'robot':
        name:
          en: "Robot"
          de: "Roboter"
        spawn: {x: 5327, y: 3550}
      'museumDirector':
        name:
          en: "Museum Director"
          de: "Museumsdirektorin"
        spawn: {x: 6077, y: 2565}
      'citizenCool':
        name:
          en: "Video blogger"
          de: "Videobloggerin"
        spawn: {x: 4639, y: 3305}
      'citizenBraid':
        name:
          en: "Optimistic Citizen"
          de: "Optimistische Bürgerin"
        spawn: {x: 1392, y: 2565}
      'citizenCat':
        name:
          en: "Curious Citizen"
          de: "Neugierige Bürgerin"
        spawn: {x: 6177, y: 1590}
      'citizenHipster':
        name:
          en: "Concerned Citizen"
          de: "Zweifelnder Bürger"
        spawn: {x: 3534, y: 1610}
      'citizenPuan':
        name:
          en: "Concerned Citizen"
          de: "Zweifelnde Bürgerin"
        spawn: {x: 5892, y: 3530}
      'citizenCage':
        name:
          en: "Optimistic Citizen"
          de: "Optimistischer Bürger"
        spawn: {x: 2310, y: 3590}
      'citizenPunk':
        name:
          en: "Citizen"
          de: "Bürgerin"
        spawn: {x: 3129, y: 3540}
      'citizenLila':
        name:
          en: "Citizen"
          de: "Bürgerin"
        spawn: {x: 7029, y: 2744}
      'citizenBlue':
        name:
          en: "Concerned Citizen"
          de: "Zweifelnde Bürgerin"
        spawn: {x: 3326, y: 1577}
      'constructionWorker':
        name:
          en: "Concerned Citizen"
          de: "Zweifelnde Bürgerin"
        spawn: {x: 2722, y: 1559}
      'citizenQueen':
        name:
          en: "Concerned Citizen"
          de: "Zweifelnde Bürgerin"
        spawn: {x: 5219, y: 1575}
    quests:
      concernedCitizens:
        npc: mayor
        mood: interrogation
        stages:
          - cond: 'COUNT("op.neg") >= 3'
            prompt:
              en: "Go talk with the major"
              de: "Gehe mit der Bürgermeisterin sprechen"
          - prompt:
              en: "Find 3 citizens who don't want the city to build a Ferris wheel."
              de: "Finde 3 Bürger*innen, die nicht wollen, dass die Stadt ein Riesenrad baut."
            counter:
              expression: 'COUNT("op.neg")'
              max: 3
      fakeNews:
        npc: citizenPunk
        mood: exclamation
        stages:
          - cond: 'quest.fakeNews.checked'
            prompt:
              en: "Debunk the rumor by spreading the proof you received"
              de: "Entkräfte das Gerücht, indem du den Beweis verbreitest, den du erhalten hast"
          - prompt:
              en: "Check if the rumor about the accident is true"
              de: "Überprüfe, ob das Gerücht über den Unfall wahr ist"
      environmentalImpact:
        npc: parksDirector
        mood: interrogation
        stages:
          - prompt:
              en: "Could the Ferris wheel have a negative environmental impact? Consult an expert."
              de: "Könnte das Riesenrad negative Auswirkungen auf die Umwelt haben? Konsultiere eine Expertin."
    dialogues:
      'mayor':
        - type: first
          items:
            - cond: '^quest.concernedCitizens.active & ^quest.concernedCitizens.done'
              text:
                en: "I think everyone loves the idea of having a Ferris wheel. No? Can you find people who don't?"
                de: "Ich denke, jeder liebt die Idee, ein Riesenrad zu haben. Nein? Kannst du Leute finden, die es nicht tun?"
              responses:
                - text:
                    en: "I'll try."
                    de: "Ich werde es versuchen."
                  thenText:
                    en: "Great! Come back when you found them."
                    de: "Super! Komm zurück, wenn du sie gefunden hast."
                  set: [ 'quest.concernedCitizens.active' ]
                - text:
                    en: "Mmm... I'd rather help in another way"
                    de: "Mmm... Ich würde lieber auf andere Weise helfen"
                  thenText:
                      en: "Oh, okay. I'm sure you'll find something else to do."
                      de: "Oh, okay. Ich bin sicher, du findest noch etwas anderes zu tun."
            - cond: 'quest.concernedCitizens.active & COUNT("op.neg") < 3'
              text:
                en: "Have you found 3 citizens who don't want the Ferris wheel? Come back when you do."
                de: "Hast du 3 Bürger*innen gefunden, die das Riesenrad nicht wollen? Komm zurück, wenn du es tust."
            - cond: '(quest.concernedCitizens.active & COUNT("op.neg") >= 3) | quest.concernedCitizens.done'
              text:
                en: "I'm surprised that not everyone wants the ferris wheel. I'll organize a citizen assembly, and we'll evaluate the project together."
                de: "Ich bin überrascht, dass nicht alle das Riesenrad wollen. Ich werde eine Bürgerversammlung organisieren und wir werden das Projekt gemeinsam bewerten."
              set: [ 'quest.concernedCitizens.done', 'pnt.empathy.mayor' ]
      'parksDirector':
        - type: first
          items:
            - cond: '^quest.environmentalImpact.active & ^quest.environmentalImpact.done'
              text:
                en: 'This will be the first 100% eco-friendly Ferris wheel in the world.'
                de: 'Dies wird das erste 100% umweltfreundliche Riesenrad der Welt sein.'
              responses:
                - text:
                    en: "I'm glad to hear that!"
                    de: "Das freut mich zu hören!"
                  thenText:
                    en: "We'll light it up with blue and green lights, for a calming effect."
                    de: "Wir werden es mit blauen und grünen Lichtern beleuchten, für eine beruhigende Wirkung."
                - text:
                    en: "What about its energy use?"
                    de: "Wie sieht es mit dem Energieverbrauch aus?"
                  thenText:
                    en: "We'll use 100% renewable energy to power the Ferris wheel."
                    de: "Wir werden 100% erneuerbare Energie verwenden, um das Riesenrad zu betreiben."
                - text:
                    en: "What about the impact to animals?"
                    de: "Wie sieht es mit den Auswirkungen auf Tiere aus?"
                  thenText:
                    en: "What about it? Should I be concerned? We need an expert opinion."
                    de: "Was ist damit? Sollte ich mir Sorgen machen? Wir brauchen eine Expertenmeinung."
                  set: ['quest.environmentalImpact.active']
            - cond: 'quest.environmentalImpact.done'
              text:
                en: 'We will fund the university to study the impact of the wheel’s lights on birds and bats.'
                de: 'Wir werden die Universität finanzieren, um die Auswirkungen der Lichter des Riesenrads auf Vögel und Fledermäuse zu untersuchen.'
      'biologist':
        - type: first
          items:
            - cond: 'quest.environmentalImpact.active & ^quest.environmentalImpact.done'
              type: sequence
              items:
                - text:
                    en: "Yes, we're concerned about the ferris wheel's environmental impact."
                    de: "Ja, wir sind besorgt über die Umweltauswirkungen des Riesenrads."
                - text:
                    en: "We fear its lights could confuse the birds and bats."
                    de: "Wir befürchten, dass seine Lichter die Vögel und Fledermäuse verwirren könnten."
                - text:
                    en: "We'll be happy to investigate more and advise the city."
                    de: "Wir werden gerne weitere Untersuchungen durchführen und der Stadt beraten."
                  set: ['quest.environmentalImpact.done', 'pnt.empowerment.environmentalImpact']
            - cond: 'quest.environmentalImpact.done'
              text:
                en: "We're investigating the environmental impact of the Ferris wheel's lights on birds and bats."
                de: "Wir untersuchen die Auswirkungen der Lichter des Riesenrads auf Vögel und Fledermäuse."
            - text:
                en: "The scientific point of view should be taken into consideration when making decisions."
                de: "Der wissenschaftliche Standpunkt sollte bei Entscheidungen berücksichtigt werden."
      'museumDirector':
        - type: first
          items:
            - cond: 'quest.environmentalImpact.active & ^quest.environmentalImpact.done'
              type: sequence
              items:
                - text:
                    en: "I guess it's likely that the ferris wheel will have an impact on the environment."
                    de: "Ich denke, es ist wahrscheinlich, dass das Riesenrad Auswirkungen auf die Umwelt haben wird."
                - text:
                    en: "But it's not our specialty. You should talk to a researcher from the university."
                    de: "Aber das ist nicht unser Fachgebiet. Sie sollten mit einem Forscher der Universität sprechen."
            - text:
                en: "We hope that people who come to ride the Ferris wheel will also visit the museum."
                de: "Wir hoffen, dass die Leute, die zum Riesenrad fahren, auch das Museum besuchen werden."
              set: ['talkedTo.museumDirector']
      'ferrisSalesman':
        - type: sequence
          items:
            - text:
                en: 'I represent Spin City™. We are excited by the opportunity of building a fantastic Ferris wheel for this city.'
                de: 'Ich vertrete Drehmoment™. Wir sind begeistert von der Möglichkeit, ein fantastisches Riesenrad für diese Stadt zu bauen.'
            - text:
                en: "It will improve the north part of the city, which is currently underdeveloped."
                de: "Es wird den nördlichen Teil der Stadt verbessern, der derzeit unterentwickelt ist."
      'citizenPuan':
        - type: 'first'
          items:
            - cond: 'pnt.empathy.museum'
              text:
                en: 'I love our museum and hope it’s not neglected.'
                de: 'Ich liebe unser Museum und ich hoffe, dass es nicht vernachlässigt wird.'
            - text:
                en: 'Why attract tourists with such an eyesore and not our museums?'
                de: 'Warum sollte man Tourist*inen mit einem solchen Ungetüm anlocken und nicht mit unserem Museum?'
              responses:
                - cond: 'talkedTo.museumDirector'
                  text:
                    en: 'The museum expects tourists to visit both.'
                    de: 'Das Museum geht davon aus, dass die Tourist*innen beides besuchen werden.'
                  thenText:
                    en: 'Mmm. Maybe.'
                    de: 'Hmmm. Vielleicht.'
                  set: ['pnt.empathy.museum']
      'tourist':
        - type: 'random'
          items:
          - text:
              en: 'I like the idea. There’s not much to do in this city.'
              de: 'Ich finde die Idee gut. Es gibt nicht so viel zu tun in dieser Stadt.'
          - text:
              en: 'I love the Ferris wheel in Viena. Iconic!'
              de: 'Ich liebe das Riesenrad in Wien! Eine Ikone!'
      'citizenCat':
        - type: sequence
          items:
            - text:
                en: 'What do YOU think?'
                de: 'Was denkst DU?'
              responses:
                - text:
                    en: 'I’m in favor of building a Ferris wheel.'
                    de: 'Ich bin für den Bau des Riesenrads.'
                - text:
                    en: 'I’m against building a Ferris wheel.'
                    de: 'Ich bin gegen den Bau des Riesenrads.'
                - text:
                    en: 'I don’t know yet.'
                    de: 'Ich weiß es noch nicht.'
            - text:
                en: "58% of the citizens are in favor. 33% are against. 9% don't know yet."
                de: "58% der Bürger*innen sind dafür. 33% sind dagegen. 9% wissen es noch nicht."
      'robot':
        - type: first
          items:
            - cond: 'op.neg.birds'
              text:
                en: 'I hope the wheel gets rid of all the birds and bats, they’re just flying rats.'
                de: 'Ich hoffe, dass das Riesenrad alle Vögel und Fledermäuse vertreibt, das sind doch nur fliegende Ratten.'
              responses:
                - text:
                    en: 'Birds and bats are important for the ecosystem.'
                    de: 'Vögel und Fledermäuse sind wichtig für das Ökosystem.'
                  thenText:
                    en: '“Ecosystem” is a concept from the time before supermarkets.'
                    de: '"Ökosystem" ist ein Begriff aus der Zeit bevor es Supermärkte gab.'
            - cond: 'heard.rumor.accident'
              text:
                en: 'Anyone opposed to this project is opposed to technological progress.'
                de: 'Wer gegen dieses Projekt ist, ist gegen den technischen Fortschritt.'
              responses:
                - text:
                    en: 'The first Ferris wheel was built in 1893.'
                    de: 'Das erste Riesenrad wurde 1893 gebaut.'
                  thenText:
                    en: 'If you stand in the way of progress, you’ll be hit by my flying car.'
                    de: 'Wenn du dich dem Fortschritt in den Weg stellst, wirst du von meinem fliegenden Auto überfahren.'
            - text:
                en: 'A Ferris wheel will put us up with London, Singapore, and Disneyland as a tourist destination.'
                de: 'Mit einem Riesenrad können wir es als Reiseziel mit London, Singapur oder Disneyland aufnehmen!'
              responses:
                - text:
                    en: 'London and Singapore are very large cities.'
                    de: 'London und Singapur sind sehr große Städte.'
                  thenText:
                    en: '... and without a Ferris wheel, we’ll be small forever.'
                    de: '... und ohne ein Riesenrad werden wir für immer klein bleiben.'
                - text:
                    en: 'Disneyland doesn’t have a Ferris wheel.'
                    de: 'Disneyland hat kein Riesenrad.'
                  thenText:
                    en: 'There are twelve Disney parks in the world. Did you personally visit all of them?'
                    de: 'Es gibt zwölf Disney_Parks auf der Welt. Hast du die alle persönlich besucht?'
      'citizenBlue':
        - type: first
          items:
            - cond: 'pnt.equity.neighbors'
              text:
                en: 'I have A LOT to say in the citizen assembly.'
                de: 'Ich habe in der Bürgerversammlung SEHR VIEL zu sagen.'
            - text:
                en: 'Nobody asked us, and they’re placing it right next to our homes.'
                de: 'Niemand hat uns gefragt, und sie stellen es direkt neben unsere Häuser.'
              set: ['op.neg.neighbors']
              responses:
                - cond: 'pnt.empowerment.citizenAssembly'
                  text:
                    en: 'The mayor will call a citizen assembly.'
                    de: 'Die Bürgermeisterin wird eine Bürgerversammlung einberufen.'
                  thenText:
                    de: 'OK, ich hoffe, sie werden sich meine Bedenken anhören.'
                    en: 'OK, I hope they will listen to my concerns.'
                  set: ['pnt.equity.neighbors']
      'citizenHipster':
        - type: first
          items:
            - cond: 'pnt.equity.neglectedArea'
              text:
                de: 'Wenn die Stadt die Gewinne wieder investiert, um die lokalen Unternehmen zu unterstützen, könnte der Tourismus gute Möglichkeiten für uns bringen.'
                en: 'If the city invests the profits back to help local businesses, tourism might bring good opportunities for us.'
            - text:
                de: 'Das wird zu viel Verkehr, Lärm und Kriminalität in diesem ohnehin schon sehr vernachlässigten Viertel führen.'
                en: 'This will add a lot of traffic, noise, and crime to the area, which is already very neglected.'
              set: ['op.neg.neglectedArea']
              responses:
                - cond: 'pnt.empowerment.reinvest'
                  text:
                    en: 'The city promised to invest the profits back in this area.'
                    de: 'Die Stadt hat versprochen, die Gewinne wieder in dieses Viertel zu investieren.'
                  thenText:
                    en: 'If they help local businesses, we can be ready for tourists.'
                    de: 'Wenn sie die örtlichen Unternehmen unterstützen, können wir auf Touristen vorbereitet sein.'
                  set: ['pnt.equity.neglectedArea']
      'citizenBraid':
        - type: 'random'
          set: ['op.pos.citizenBraid']
          items:
            - text:
                en: 'Tourism will help small local businesses.'
                de: 'Der Tourismus wird kleinen lokalen Unternehmen helfen.'
            - text:
                en: 'It can make us more unique and increase visitors.'
                de: 'Er kann uns einzigartiger machen und die Besucherzahlen erhöhen.'
      'citizenCage':
        - type: 'random'
          set: ['op.pos.citizenCage']
          items:
            - text:
                en: 'There are fewer jobs each day. It’s a good idea to focus on tourism. '
                de: 'Es gibt immer weniger Arbeitsplätze. Es ist eine gute Idee, auf den Tourismus zu setzen. '
            - text:
                en: 'Tourism will help small local businesses.'
                de: 'Der Tourismus wird kleinen lokalen Unternehmen helfen.'
      'citizenPunk':
        - type: first
          items:
            - cond: '^quest.fakeNews.active & ^quest.fakeNews.done'
              text:
                en: 'I read there was a Ferris wheel in Nearbyville. It fell and crushed 50 people to death.'
                de: 'Ich habe gelesen, dass es in der Nachbarstadt ein Riesenrad gab. Es fiel um und zerquetschte 50 Menschen.'
              responses:
                - text:
                    en: "Is that true?"
                    de: 'Stimmt das?'
                  thenText:
                    en: 'Yes, many friends sent me the news.'
                    de: 'Ja, viele Freunde haben mir die Nachricht geschickt.'
                - text:
                    en: 'Let me check if that is true.'
                    de: 'Lass mich prüfen, ob das stimmt.'
                  thenText:
                    en: "OK. But it's being shared by everyone. It must be true."
                    de: 'OK. Aber es wird von allen geteilt. Es muss wahr sein.'
                  set: [ 'quest.fakeNews.active' ]
            - cond: 'quest.fakeNews.active & quest.fakeNews.checked & ^quest.fakeNews.done'
              text:
                en: 'The accident was fake news? The rumor is being shared online by everyone.'
                de: 'Der Unfall war Fake News? Das Gerücht wird online von allen geteilt.'
            - cond: 'quest.fakeNews.active & ^quest.fakeNews.done'
              text:
                en: 'Did you find anything? I remember seeing pictures of the accident in the newspaper.'
                de: 'Hast du etwas gefunden? Ich erinnere mich, Bilder des Unfalls in der Zeitung gesehen zu haben.'
            - cond: 'quest.fakeNews.done'
              text:
                en: 'I’m still concerned with the Ferris wheel’s safety.'
                de: 'Ich mache mir immer noch Sorgen um die Sicherheit des Riesenrads.'
      'journalist':
        - cond: 'quest.fakeNews.active & ^quest.fakeNews.checked & ^quest.fakeNews.done'
          type: sequence
          items:
            - text:
                en: 'An accident in Nearbyville? Let me check.'
                de: 'Ein Unfall in Nebenhausen? Lass mich nachsehen.'
            - text: '...'
            - text:
                en: 'OK. It never happened. Nearbyville sold their ferris wheel to Furtherburg. It’s still operating there.'
                de: 'OK. Er hat nie stattgefunden. Nebenhausen hat sein Riesenrad an Fernheim verkauft. Es ist immer noch in Betrieb.'
            - text:
                en: 'Too bad people read forums instead of newspapers.'
                de: 'Schade, dass die Leute Foren statt Zeitungen lesen.'
              set: ['quest.fakeNews.checked']
        - cond: 'quest.fakeNews.active & ^quest.fakeNews.done'
          text:
            en: 'That ferris wheel operates all year round. It has a lot of positive reviews from visitors.'
            de: 'Dieses Riesenrad ist das ganze Jahr über in Betrieb. Es hat viele positive Bewertungen von Besuchern.'
        - text:
            en: 'Nobody buys newspapers to read about ferris wheels.'
            de: 'Niemand kauft Zeitungen, um über Riesenräder zu lesen.'
      'citizenCool':
        - cond: 'quest.fakeNews.active & quest.fakeNews.checked & ^quest.fakeNews.done'
          type: sequence
          items:
            - text:
                en: "The ferris wheel accident is fake? Wow! I'll post a video about it right away!"
                de: 'Der Unfall mit dem Riesenrad ist gefälscht? Wow! Ich werde sofort ein Video darüber posten!'
            - text:
                en: "I'll get a lot of views!"
                de: 'Ich werde viele Aufrufe bekommen!'
              set: ['quest.fakeNews.done', 'pnt.information.fakeNews']
        - cond: 'quest.fakeNews.active & ^quest.fakeNews.done'
          text:
            en: "Of course I know about the Nearbyville accident. I'm looking for photos of the accident for a video for my channel."
            de: 'Natürlich weiß ich von dem Unfall in Nebenhausen. Ich suche nach Fotos des Unfalls für ein Video für meinen Kanal.'
        - text:
            en: 'Subscribe to my channel and turn on notifications!'
            de: 'Abonniere meinen Kanal und schalte die Benachrichtigungen ein!'
      'citizenLila':
        - type: first
          items:
            - cond: 'pnt.information.fakeNews.profits'
              text:
                en: 'I was against the project, but now I’m not sure.'
                de: 'Ich war gegen das Projekt, aber jetzt bin ich mir nicht mehr sicher.'
            - text:
                en: 'It will sell tickets, but a private company gets all the money.'
                de: 'Es werden Eintrittskarten verkauft, aber ein privates Unternehmen bekommt das ganze Geld.'
              responses:
                - cond: 'talkedTo.financeDirector'
                  text:
                    en: 'Part of the profits will go to the city.'
                    de: 'Ein Teil des Gewinns wird an die Stadt gehen.'
                  thenText:
                    en: 'I didn’t know that.'
                    de: 'Das wusste ich nicht.'
                  set: ['pnt.information.fakeNews.profits']
      'constructionWorker':
        - type: first
          items:
            - cond: 'pnt.empathy.tourismNegativeImpact'
              text:
                en: 'I’m looking forward to the citizen assembly.'
                de: 'Ich freue mich auf die Bürgerversammlung.'
            - text:
                en: 'Tourism makes everything more expensive! And there are so few available apartments already.'
                de: 'Der Tourismus macht alles teurer! Und es gibt schon jetzt so wenig freie Wohnungen.'
              set: ['op.neg.constructionWorker']
              responses:
                - cond: 'pnt.empowerment.citizenAssembly'
                  text:
                    en: 'The mayor will call a citizen assembly.'
                    de: 'Die Bürgermeisterin wird eine Bürgerversammlung einberufen.'
                  thenText:
                    en: 'Oh, that’s great!'
                    de: 'Oh, das ist ja toll!'
                  set: ['pnt.empathy.tourismNegativeImpact']
      'citizenQueen':
        - type: first
          items:
            - cond: 'pnt.empathy.tourismCrime'
              text:
                en: 'I’m not too optimistic that the citizen assembly will make a difference, but I’ll give them a chance.'
                de: 'Ich bin nicht allzu optimistisch, dass die Bürgerversammlung etwas bewirken wird, aber ich werde ihr eine Chance geben.'
            - text: 'Touristen = Kriminalität!'
              set: ['op.neg.citizenQueen']
              responses:
                - cond: 'pnt.empowerment.citizenAssembly'
                  text:
                    en: 'The mayor will call a citizen assembly.'
                    de: 'Die Bürgermeisterin wird eine Bürgerversammlung einberufen.'
                  thenText:
                    en: 'Mmmm... OK.'
                    de: 'Mmmm... OK.'
                  set: ['pnt.empathy.tourismCrime']
      _ending:
        - type: sequence
          items:
            - type: first
              items:
                - cond: 'COUNT("pnt") > 1'
                  text:
                    de: "Der/die Bürgermeister*in und das Unternehmen Drehmoment™ vereinbarten den Bau eines neuen Riesenrads."
                    en: "The major and the Spin City™ company agreed to build a new Ferris wheel."
                - text:
                    en: 'The construction of the Ferris wheel was paused because of constant vandalism by angry citizens.'
                    de: 'Der Bau des Riesenrads wurde wegen andauernden Vandalismus durch zornige Bürger*innen unterbrochen.'
                  class: 'citizensAngry'
                  set: [ 'ending.notBuilt' ]
            - type: first
              items:
                - cond: 'pnt.empowerment.citizenAssembly'
                  text:
                    de: 'Es wurde eine Bürgerversammlung einberufen, um das Riesenradprojekt zu diskutieren. Wir müssen uns die Bedenken anhören, Fragen prüfen und Entscheidungen auf der Grundlage von Informationen treffen.'
                    en: 'A citizen assembly was formed to discuss the Ferris wheel project. We need to hear concerns, study issues, and make choices based on information.'
                  class: 'citizensEmpowered'
                - cond: 'COUNT("pnt") >= 6'
                  text:
                    de: 'Einige Bürger*innen sagen, es mache viel Spaß. Die meisten sagen, es sei eine große Geldverschwendung.'
                    en: 'Some citizens say it’s a lot of fun. Most say it’s a big waste of money.'
                  class: 'citizensNeutral'
                - cond: 'COUNT("pnt") = 5'
                  text:
